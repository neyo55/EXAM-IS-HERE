<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./fylocorrection.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./images/logo.svg"
          alt="this is an alternative"
        />
      </div>
      <div class="navbar">
        <nav>
          <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Sign In</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="description">
        <div class="container">
          <h1>All your files in one secure location,accessible anywhere.</h1>
          <p>
            Fylo stores your most important files in one secure location <br />
            Access them <br />
            wherever you need, share and collaborate with friends, family, and
            co-workers.
          </p>

          <div class="form">
            <form>
              <input type="email" placeholder="Enter your email" />
            </form>
            <button type="submit">Get Started</button>
          </div>
        </div>
        <div class="image">
          <img src="./images/illustration-1.svg" alt="" />
        </div>
      </div>
    </main>
  </body>
