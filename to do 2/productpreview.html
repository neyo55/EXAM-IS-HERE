<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="productpreview.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="./image-product-desktop.jpg" alt="productpreview">
            </div>

            <div class="description">
                <h3>P E R F U M E</h3>
                <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
                <p> A floral, solar and voluptuous <br> interpretation composed by <br> Olivier
                    Polge, Perfumer-Creator <br> for the House of CHANEL</p>
                    <section class="price">
                        <h1>$149.99</h1>
                        <h3><s>$169.99</s></h3>
                    </section>
                    <button><a href="#"><i class="fa-light fa-cart-shopping fa-2xs" style="color: #ffffff;"></i></a> Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
